<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload PDF</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_pdf' %}">
        {% csrf_token %}
        <input type="file" name="pdf_file">
        <button type="submit">Upload PDF</button>
    </form>
</body>
</html>
